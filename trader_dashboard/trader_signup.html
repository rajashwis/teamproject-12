<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="favicon" rel="icon" type="image/x-icon" href="cfxfavicon.png">
    <link rel="stylesheet" type="text/css" href="trader_signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Seller Account Creation</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="left">
            </div>
            <div class="right"></div>
            <div class="form-container">
                <h2>Create Account</h2>
                <form action="trader_signup.php" method="POST">
                    <div class="form-group">
                        <label for="email">Email / Username</label>
                        <input type="text" name="email" id="split-form-trader" placeholder="example@gmail.com" required>
                        <input type="text" name="username" id="split-form-trader-2" placeholder="Username" required>
                    </div>

                    <div class="form-group">
                        <label for="Username"><i class="fa-solid fa-user"></i> Please provide correct information*</label>
                        <input type="text" name="fname" id="split-form-trader" placeholder="First Name" required>
                        <input type="text" name="lname" id="split-form-trader-2" placeholder="Last Name" required>
                    </div>

                    <div class="form-group">
                        <select name="gender" id="split-form-trader" class="form-control" required>
                            <option value disabled selected>Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="others">Other</option>
                        </select>
                        Birthday
                        <input id="dob-trader" type="date" name="dob" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password"><i class="fa-solid fa-lock"></i><i> Must contain <strong>8 characters</strong>,atleast <strong>1 special characters & number*</strong></i></label>
                        <input type="password" name="password" id="split-form-trader" placeholder="Password" required>
                        <input type="password" name="password-2" id="split-form-trader-2" placeholder="Confirm Password" required>
                    </div>

                    <div class="form-group">
                        <label for="Address">Address</label>
                        <input type="text" name="address" placeholder="eg. Nakhipot Lalitpur - 14" required>
                    </div>

                    <div class="form-group">
                        <label for="shop"><i class="fa-solid fa-shop"></i> Shop Creation</label>
                        <input type="text" name="shop-name" id="split-form-trader" placeholder="Shop Name" required>
                        <input type="text" name="shop-address" id="split-form-trader-2" placeholder="Shop Address" required>
                    </div>

                    <div class="form-group">
                        <button class="btn-send" name="submit">Next</button>
                        <label class="text">Your Path to Profits Begins Here</label>
                    </div>
                </form>

                <div class="logo">
                    <img src="../resources/cfxfaviconnew.png" width="200px">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
