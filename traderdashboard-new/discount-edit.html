<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="discount-edit.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
<title>Product Form</title>
</head>
<body>

<div class="container">
  <h1><i class="fa-solid fa-tag"></i> Discount Details</h1>
  <form>
    <label for="image">Discount Banner:</label>
    <input type="file" id="image" name="image" accept="image/*">

    <label for="discount">Discount %</label>
    <input type="number" id="discount" name="discount" required>

    <label for="discount">Start Date</label>
    <input type="date" id="start-date" name="start-date" required>

    <label for="discount">End Date</label>
    <input type="date" id="end-date" name="end-date" required>

    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
